<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>My Profiles</title>
  <style>
    /* Styling for the entire body */
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-image: url("images/12.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      color: #333;
    }

    /* Navbar styling */
    .navbar {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Container for the cards */
    .card-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding-top: 40px;
    }

    /* Individual card styling */
    .card {
      width: 18rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card img {
      border-radius: 50%;
      padding: 20px;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      display: block;
    }

    .card-body {
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: rgba(25, 135, 84, 0.9);
    }

    /* Button hover effect */
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004a99;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid justify-content-start">
      <button class="btn btn-outline-success me-2" type="button">Main Button</button>
      <button class="btn btn-sm btn-outline-secondary" type="button">Smaller Button</button>
    </div>
  </nav>

  <!-- Profile Cards -->
  <div class="card-container">
    <!-- Geeks For Geeks Card -->
    <div class="card">
      <img src="images/gfg.jpg" class="card-img-top" alt="Geeks For Geeks">
      <div class="card-body">
        <h5 class="card-title">Geeks For Geeks</h5>
        <p class="card-text">Problem Solving</p>
        <a href="https://auth.geeksforgeeks.org/user/tushargoyal420/?utm_source=geeksforgeeks&utm_medium=my_profile&utm_campaign=auth_user"
          class="btn btn-primary stretched-link">Go to Profile</a>
      </div>
    </div>

    <!-- HackerRank Card -->
    <div class="card">
      <img src="images/download.png" class="card-img-top" alt="HackerRank">
      <div class="card-body">
        <h5 class="card-title">HackerRank</h5>
        <p class="card-text">Solved Problems</p>
        <a href="https://www.hackerrank.com/dashboard" class="btn btn-primary stretched-link">Go to Profile</a>
      </div>
    </div>

    <!-- Coding Ninja Card -->
    <div class="card">
      <img src="images/c.jpg" class="card-img-top" alt="Coding Ninja">
      <div class="card-body">
        <h5 class="card-title">Coding Ninja</h5>
        <p class="card-text">Good</p>
        <a href="https://www.codingninjas.com/" class="btn btn-primary stretched-link">Go to Profile</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get a reference to the button element with the "openButton" class
      var openButton = document.querySelector(".btn");

      // Add a click event listener to the button
      openButton.addEventListener("click", function () {
        // Open the index file in a new window or tab
        window.open("index.html", "_blank");
      });
    });
  </script>

</body>

</html>
